<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- viewport settings -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jq -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/main.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f1dc89ddf1.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <section class="applicazione">
      <div class="contatti">
        <div class="header">
          <img src="img/myAvatar.png" alt="">
          <div class="right-icons">
            <i class="far fa-circle"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="notifica">
          <i class="fas fa-bell-slash"></i>
          <div class="">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <p>Attiva notifiche desktop</p>
          </div>
        </div>
        <div class="contact-box">
          <div class="search">
            <input type="search" placeholder="Cerca o inizia una nuova chat" name="" value="">
          </div>
          <ul class="contact-list">
            <li class="contact-selected">
              <div class="contact-info">
                <img src="img/gianni.png" alt="">
                <div class="">
                  <p>Gianni</p>
                  <p>Poco disponibile</p>
                </div>
              </div>
              <div class="timestamp">
                <p>15:42</p>
              </div>
            </li>
            <li>
              <div class="contact-info">
                <img src="img/rabiba.png" alt="">
                <div class="">
                  <p>Rabiba</p>
                  <p>Dispone</p>
                </div>
              </div>
              <div class="timestamp">
                <p>22:42</p>
              </div>
            </li>
            <li>
              <div class="contact-info">
                <img src="img/rimbombolo.png" alt="">
                <div class="">
                  <p>Rimbombolo</p>
                  <p>Indisponente</p>
                </div>
              </div>
              <div class="timestamp">
                <p>mai</p>
              </div>
            </li>

          </ul>
        </div>

      </div>
      <div class="chat">
        <div class="msg-box">
          <div class="header">
            <div class="chatter">
              <img src="img/myAvatar.png" alt="">
              <div class="info-chatter">
                <p>Gianni</p>
                <p>Ultimo accesso ieri alle 23:21</p>
              </div>

            </div>
            <div class="right-icons">
              <i class="far fa-circle"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <ul class="msg-list">
            <li class="contatto">Ciao! Come stai?</li>
            <li class="utente">Bene, grazie</li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="type-box">
          <input type="text" name="" value="">
          <a href="#"><i class="fas fa-paper-plane"></i></a>
        </div>

      </div>
    </section>

  </body>
</html>
